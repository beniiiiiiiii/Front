<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>szamologep</title>
  </head>
  <body>
    <form action="">
      <label for="num1">adjon meg egy számot: </label>
      <input type="number" name="num1" id="num1" /> \<br />
      <label for="num2">adjon meg egy számot: </label>
      <input type="number" name="num2" id="num2" />\<br />
      <label for="options">valasszon muveletet</label>
      <select name="muveletek" id="muveletek">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="multi">*</option>
        <option value="divide">/</option>
      </select>
      <button id="szamitas">Számítás</button>

      <div id="result"></div>
    </form>

    <script>
      if (localStorage.getItem("szám1") && localStorage.getItem("szám2")) {
        document.getElementById("num1").value = localStorage.getItem("szám1");
        document.getElementById("num2").value = localStorage.getItem("szám2");
        document.getElementById("muveletek").value =
          localStorage.getItem("selection");
        document.getElementById("result").textContent =
          localStorage.getItem("result");
      }
      document
        .getElementById("szamitas")
        .addEventListener("click", function () {
          const ertek1 = Number(document.getElementById("num1").value);
          const ertek2 = Number(document.getElementById("num2").value);
          const selection = document.getElementById("muveletek").value;
          localStorage.setItem("szám1", ertek1);
          localStorage.setItem("szám2", ertek2);
          localStorage.setItem("selection", selection);
          result = 0;

          switch (selection) {
            case "add":
              result = ertek1 + ertek2;
              break;
            case "sub" && ertek1 > ertek2:
              result = ertek1 - ertek2;
              break;
            case "sub" && ertek2 > ertek1:
              result = ertek2 - ertek1;
              break;
            case "multi":
              result = ertek1 * ertek2;
              break;
            case "divide" && ertek1 > ertek2:
              result = ertek1 / ertek2;
              break;
            case "divide" && ertek2 > ertek1:
              result = ertek2 / ertek1;
              break;
          }
          localStorage.setItem("result", result);

          document.getElementById("result").textContent = result.value;
        });
    </script>
  </body>
</html>
